<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#f8f7ff" />
  <title>Secure Tunnel</title>
  
  <!-- Fuentes (igual que la web) - no bloquean renderizado -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fraunces:ital,opsz,wght@0,9..144,200..900;1,9..144,200..900&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fraunces:ital,opsz,wght@0,9..144,200..900;1,9..144,200..900&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet" /></noscript>
  
  <!-- Font Awesome con fallback -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'" />
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /></noscript>

  <!-- Tema: setear data-theme antes de que cargue la app (evita flash) -->
  <script>
    (function () {
      try {
        var stored = localStorage.getItem('vpn_theme');
        var theme = (stored === 'dark' || stored === 'light')
          ? stored
          : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.dataset.theme = theme;
      } catch (e) {
        /* noop */
      }
    })();
  </script>
  
  <!-- Estilos crÃ­ticos inline para evitar pantalla negra -->
  <style>
    /* Reset mÃ­nimo y estilos base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #root { 
      height: 100%; 
      width: 100%;
      /* Fallback de color sÃ³lido primero, luego gradiente */
      background-color: #f8f7ff;
      background-image:
        linear-gradient(180deg, transparent 0%, transparent 70%, rgba(0, 0, 0, 0.18) 90%, rgba(0, 0, 0, 0.55) 96%, #000 100%),
        linear-gradient(180deg, #efeaff, #f8f7ff);
      color: #1f2937;
    }

    html[data-theme="dark"],
    html[data-theme="dark"] body,
    html[data-theme="dark"] #root {
      background-color: #09090a;
      background-image:
        linear-gradient(180deg, transparent 0%, transparent 70%, rgba(0, 0, 0, 0.18) 90%, rgba(0, 0, 0, 0.55) 96%, #000 100%),
        linear-gradient(180deg, #24262d, #09090a);
      color: #e5e7eb;
    }
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      /* Evitar flash de texto invisible */
      font-display: swap;
    }
    /* Loading spinner mientras React carga */
    #root:empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    #root:empty::before {
      content: 'ðŸ”’';
      font-size: 48px;
    }
    #root:empty::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 3px solid rgba(55, 37, 128, 0.14);
      border-top-color: #6d4aff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    html[data-theme="dark"] #root:empty::after {
      border-color: rgba(248, 247, 255, 0.14);
      border-top-color: #6d4aff;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Reducir animaciÃ³n en dispositivos que lo prefieran */
    @media (prefers-reduced-motion: reduce) {
      #root:empty::after {
        animation: none;
        border-top-color: rgba(55, 37, 128, 0.35);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/app/main.tsx"></script>
</body>
</html>
